<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <h2 class="header-title">Iris Flower Prediction</h2>
        
        <!-- Form Starts -->
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length</label>
                <input type="number" step="any" class="form-control" id="sepal_length" name="sepal_length" placeholder="Enter Sepal Length" required>
            </div>
            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width</label>
                <input type="number" step="any" class="form-control" id="sepal_width" name="sepal_width" placeholder="Enter Sepal Width" required>
            </div>
            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length</label>
                <input type="number" step="any" class="form-control" id="petal_length" name="petal_length" placeholder="Enter Petal Length" required>
            </div>
            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width</label>
                <input type="number" step="any" class="form-control" id="petal_width" name="petal_width" placeholder="Enter Petal Width" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <!-- Form Ends -->
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by Flask & Machine Learning</p>
    </footer>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
